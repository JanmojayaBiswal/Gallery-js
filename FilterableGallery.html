<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Filterable Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; 
    padding:0;
    background:#fafafa;
    padding-bottom: 100px;
  }
  header {
    background: #222;
    color: white;
    padding: 12px 20px;
    text-align: center;
  }
  /* nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  } */
   .menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: right;
  }

  .menu li {
    position: relative;
  }

  .menu > li {
    margin-right: 20px;
  }

  .menu a {
    color: white;
    text-decoration: none;
    padding: 10px;
  }

  .menu a:hover {
    background-color: #444;
    border-radius: 5px;
  }

  .dropdown {
    padding: 30px 0;
    list-style: none;
    display: none;
    position: absolute;
    top: 100%;
    right: 30%;
    background-color: #333;
    min-width: 160px;
    border-radius: 5px;
    z-index: 9999;
  }

  .menu li:hover > .dropdown {
    display: block;
  }

  .dropdown li {
    border-bottom: 1px solid #444;
    text-align: left;
    padding: 10px 0;
  }

  .dropdown a {
    padding: 10px 15px;
    color: white;
  }

  .dropdown a:hover {
    background-color: #555;
  }


  main {
    max-width: 960px;
    margin: 20px auto;
    padding: 10px;
    background: white;
    border-radius: 6px;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  .filters {
    text-align: center;
    margin-bottom: 20px;
  }
  .filters button {
    background: #eee;
    border: none;
    padding: 8px 15px;
    margin: 0 5px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .filters button.active,
  .filters button:hover {
    background: #007bff;
    color: white;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(170px,1fr));
    gap: 12px;
  }
  .gallery img {
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
  .hidden {
    display: none !important;
  }

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color:#222;
    color:white;
    padding: 12px 20px;
    text-align:center;
}

</style>
</head>
<body>
<header>
  <nav>
    <ul class="menu">
      <li><a href="./index.html">Home</a></li>
      <li>
        <a href="#">More</a>
        <ul class="dropdown">

          <li><a href="./StaticImageGallery.html">Static Gallery</a></li>
          <li><a href="./LightboxGallery.html">Lightbox Gallery</a></li>
          <li><a href="./ThumbnailPreviewGallery.html">Thumbnail Gallery</a></li>
          <li><a href="./FilterableGallery.html">Filterable Gallery</a></li>
          <li><a href="./SlideshowGallery.html">Slideshow Gallery</a></li>
          <li><a href="./HoverEffectGallery.html">Hover Gallery</a></li>
          <li><a href="./AnimatedGallery.html">Animated Gallery</a></li>
          <li><a href="./InfiniteScroll.html">Scroll Gallery</a></li>
          <li><a href="./DragDropGallery.html">Drag & Drop</a></li>
          <li><a href="./MixedGallery.html">Mixed Gallery</a></li>

        </ul>

      </li>

    </ul>
  </nav>
  <h1>Filterable Gallery</h1>
</header>

<main>
  <div class="filters">
    <button class="active" data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="people">People</button>
  </div>
  <div class="gallery" id="gallery">
    <img src="https://picsum.photos/id/1011/300/200" alt="Nature 1" data-category="nature" />
    <img src="https://picsum.photos/id/1025/300/200" alt="City 1" data-category="city" />
    <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="People 1" data-category="people" />
    <img src="https://picsum.photos/id/1012/300/200" alt="Nature 2" data-category="nature" />
    <img src="https://picsum.photos/id/1031/300/200" alt="City 2" data-category="city" />
    <img src="https://randomuser.me/api/portraits/men/31.jpg" alt="People 2" data-category="people" />
    <img src="https://picsum.photos/id/1016/300/200" alt="Nature 3" data-category="nature" />
    <img src="https://picsum.photos/id/1043/300/200" alt="City 3" data-category="city" />
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="People 3" data-category="people" />
  </div>
</main>

<footer>
  <p>&copy; 2025 Gallery Website</p>
</footer>

<script>
  (function() {
    const buttons = document.querySelectorAll('.filters button');
    const images = document.querySelectorAll('#gallery img');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));

        // Add active class to clicked button
        button.classList.add('active');

        const filter = button.dataset.filter;

        images.forEach(img => {
          if(filter === 'all' || img.dataset.category === filter) {
            img.classList.remove('hidden');
          } else {
            img.classList.add('hidden');
          }
        });
      });
    });
  })();
</script>
</body>
</html>
