<title>Video and Image Mixed Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background:#fff;
    padding-bottom: 100px;
  }

  h1 {
    align-items: center;
  }

  header {
    background:#222;
    color:white;
    padding:12px 20px;
    text-align:right;
  }
  /* nav a {
    color:white;
    margin: 0 10px;
    text-decoration:none;
    font-weight:bold;
  }
  nav a:hover {
    text-decoration:underline;
  } */

.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: right;
  }

  .menu li {
    position: relative;
  }

  .menu > li {
    margin-right: 20px;
  }

  .menu a {
    color: white;
    text-decoration: none;
    padding: 10px;
  }

  .menu a:hover {
    background-color: #444;
    border-radius: 5px;
  }

  .dropdown {
    padding: 30px 0;
    list-style: none;
    display: none;
    position: absolute;
    top: 100%;
    right: 30%;
    background-color: #333;
    min-width: 160px;
    border-radius: 5px;
    z-index: 9999;
  }

  .menu li:hover > .dropdown {
    display: block;
  }

  .dropdown li {
    border-bottom: 1px solid #444;
    text-align: left;
    padding: 10px 0;
  }

  .dropdown a {
    padding: 10px 15px;
    color: white;
  }

  .dropdown a:hover {
    background-color: #555;
  }

  main {
    max-width: 960px;
    margin: 20px auto;
    padding: 15px;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 15px;
  }
  .gallery img,
  .gallery video {
    width: 100%;
    border-radius: 8px;
    display: block;
    background: #000;
  }
  .gallery video {
    outline: none;
  }

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color:#222;
    color:white;
    padding: 12px 20px;
    text-align:center;
}

</style>
