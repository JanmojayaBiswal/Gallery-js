<title>Animated Masonry/Grid Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #fafafa;
  }
  header, footer {
    background: #222;
    color: white;
    padding: 12px 20px;
    text-align: center;
  }
  /* nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  } */

  .menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: right;
  }

  .menu li {
    position: relative;
  }

  .menu > li {
    margin-right: 20px;
  }

  .menu a {
    color: white;
    text-decoration: none;
    padding: 10px;
  }

  .menu a:hover {
    background-color: #444;
    border-radius: 5px;
  }

  .dropdown {
    padding: 30px 0;
    list-style: none;
    display: none;
    position: absolute;
    top: 100%;
    right: 30%;
    background-color: #333;
    min-width: 160px;
    border-radius: 5px;
    z-index: 9999;
  }

  .menu li:hover > .dropdown {
    display: block;
  }

  .dropdown li {
    border-bottom: 1px solid #444;
    text-align: left;
    padding: 10px 0;
  }

  .dropdown a {
    padding: 10px 15px;
    color: white;
  }

  .dropdown a:hover {
    background-color: #555;
  }


  main {
    max-width: 960px;
    margin: 20px auto;
    background: white;
    padding: 15px;
    border-radius: 6px;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    grid-auto-rows: 10px;
    gap: 10px;
  }
  .grid-item {
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .grid-item:hover {
    transform: scale(1.05);
  }
  .grid-item img {
    width: 100%;
    display: block;
    border-radius: 6px;
  }
</style>
</head>
